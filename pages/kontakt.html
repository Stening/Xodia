        <div id="content">
            <h1 class="gamesHeader">Kontakt</h1>
            <form>
                <fieldset>
                    <legend align="center">Information om dig</legend>
                    <div class="inputMindre">
                        <span>Email:</span>
                        <input id="emailBox" type="email" placeholder="example@mail.com" />
                        <div id="fontBildEmail"></div>
                    </div>
                    <div class="inputMindre">
                        <span>Ålder:</span>
                        <input id="ageBox" type="text" />
                        <span id="fontBildAge"></span>
                    </div>
                    <div class="inputMindre">
                        <span>Förnamn:</span>
                        <input id="firstNameBox" type="text" />
                        <div id="fontBildName"></div>
                    </div>
                    <div class="inputMindre">
                        <span>Efternamn:</span>
                        <input id="lastNameBox" type="text" />
                        <div id="fontBildLastName">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button id="continuebutton">Fortsätt</button>
            <div id="confirmMessage" class="overlay">
                <div class="popup">
                    <form id="popupForm">
                        <div>
                            <p class="popupLeft">Email:</p>
                            <a id="emailForm" name="email"></a>
                        </div>
                        <div>
                            <p class="popupLeft">Ålder:</p>
                            <a id="ageForm" name="age"></a>
                        </div>
                        <div>
                            <p class="popupLeft">Namn: </p>
                            <a id="nameForm" name="name"></a>
                        </div>
                        <div>
                            <p class="popupLeft">Efternamn: </p>
                            <a id="lastNameForm" name="lastname"></a>
                        </div>
                        <div>
                            <p class="popupLeft">Valda platser: </p>
                            <a id="chosenSeatsForm" name="seatnumbers"></a>
                        </div>
                    </form>
                    <div id="knappdiv">
                        <button id="tillbaka">Tillbaka</button>
                        <button id="betala">Genomförköp</button>
                    </div>
                </div>
            </div>
            <div id="footer">
            </div>
